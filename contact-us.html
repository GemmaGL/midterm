<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="./resources/styles/style.css"></link>

</head>
<body>
    <header>
        <nav id="navegador">
            <img id="logo" src="./resources/images/logos/circle.svg" alt="Circle logo">
            <ul id="menu">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="#projects">Projects</a>
                </li>
                <li>
                    <a href="#services">Services</a>
                </li>
            </ul>
            <button id="contact">Contact Us</button>
        </nav> 
    </header>
    <section id="formulario">
    <h1>Contact Us</h1>
        <form id="formularioint">
            <label for="name">Full name*</label>
            <input
            type="text"
            name="name"
            placeholder="Enter your full name"/>
            <div id="formulariofilas">
            <label for="email">Email
            <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"/>
            </label>
            <label for="phone">Phone
            <input
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  placeholder="Enter your phone"
                /></label>
            </div>
            <label for="textBox">Message*</label>
            <textarea id="comentarios" placeholder="Write your message hear..."
            rows="12" cols="100"></textarea>
            <input id="submitbut"type="submit" value="Submit" />
        </form>
         <!--hay que buscar como hacer el vínculo-->

    </section>
    <footer>
        <div id="address">
            <img src="./resources/images/logos/circle.svg" alt="Circle logo">
            <br>
            <p>2972 Westheimer Rd. Santa Ana,<br>
                Illinois 85486
            </p>
            </div>
            <table>
                <tr>
                    <td>Team</td>
                    <td>Services</td>
                    <td>About Us</td>
                </tr>
                <tr>
                    <td>Press</td>
                    <td>Projects</td>
                    <td>Privacy Policy</td>
                </tr>
            </table> 
    </footer>
</body>
</html>
<!--a página “Contáctanos” debe incluir un formulario para que los visitantes del sitio web puedan enviar una solicitud de contacto. El formulario debe incluir campos para recolectar información como el nombre, el correo electrónico y el mensaje del usuario. También se debe incluir un botón de envío para enviar la solicitud al punto final especificado en la URL. “https://jsonplaceholder.typicode.com/”.
Los resultados de este formulario se deben ver registrados en consola una vez enviados al punto final especificado en la URL con un codigo de estado 201 :cara_ligeramente_sonriente:-->
